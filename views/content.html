<div class="pnl_content">
  <form name="contentForm">

<div class="form_intro">
  <h1>Exhibit Content Information</h1>
  <p>Please fill out information about the content of each exhibit.</p>
</div><!--End of Form Intro-->

<div class="dropdown-group">

<div id="dl_gallery_exhibit"  class="dropdown">
  <button class="dropbtn">Select to Edit Existing Galleries</button>
    <div class="dropdown-content">
      <p>Select gallery to edit</p>
      <p>Select gallery</p>
    </div>
</div>

<div id="dl_exhibit" class="dropdown">
  <button class="dropbtn">Select to Edit Existing Exhibits</button>
      <div class="dropdown-content">
        <p>Select Exhibit</p>
        <p>Select exhibit</p>
      </div>
    </div> <!--close dropdown-->

  <div id="dl_content" class="dropdown">
        <button class="dropbtn">Select to Edit Existing Content</button>
          <div class="dropdown-content">
            <p>Select content</p>
            <p>Select content</p>
          </div>
  </div>
</div>


<div class="pnl_content">
    <div class="group">
      <input name="contentTitle" type="text"
       ng-model="Content.contentTitle"
       ng-required="true">

        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Content Title</label>
        <p
        class="error validationerror"
        ng-show="contentForm.contentTitle.$invalid &&
         contentForm.contentTitle.$touched">
         You must enter a title for the content</p>
   </div>

   <div class="group">
     <input name="contentDescription" type="text"
     ng-model="Content.contentDescription"
     ng-required="true">
       <span class="highlight"></span>
       <span class="bar"></span>
       <label>Content Description</label>
       <p
       class="error validationerror"
       ng-show="contentForm.contentDescription.$invalid &&
        contentForm.contentDescription.$touched">
        You must enter a content description.</p>
   </div>

  <div class="picture">
     <input name="museum_image" type="file" accept="image/*"
     ng-mode="Content.image">
   </div>

  <div class="submit_btn">
   <input class="btn" type="submit" value="Add More Content">
   <input class="btn" type="submit" value="Delete Content">
 </div>
</div> <!--Closes the content-->
</form>
</div><!--panel content-->
