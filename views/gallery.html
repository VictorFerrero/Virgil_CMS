<div class="pnl_content">

    <form name="galleryForm">
      <div class="form_intro">
        <h1>Gallery Information</h1>
        <p>Please fill out gallery information.</p>
      </div><!--End of Form Intro-->

    <div class="dropdown-group">
      <div  id="dl_gallery" class="dropdown">
          <button class="dropbtn">Select Existing Gallery to Edit</button>
            <div class="dropdown-content">
              <p>Gallery Here</p>
              <p>More Gallery Content</p>
              <p>Gallery</p>
            </div>
      </div>
    </div>

    <!--Gallery Name and Content-->
    <div id="pnl_gallery">
          <div class="group">
            <input name="galleryTitle" type="text"
            ng-model="Gallery.galleryTitle"
            ng-required="true">

              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Gallery Title</label>
              <p
              class="error validationerror"
              ng-show="galleryForm.galleryTitle.$invalid &&
              galleryForm.galleryTitle.$touched">
              You must fill out the name of the gallery</p>
          </div>

             <div class="group">
               <input name="galleryDescription" type="text"
               ng-model="Gallery.galleryDescription"
               ng-required="true">

                 <span class="highlight"></span>
                 <span class="bar"></span>
                 <label>Gallery Description</label>
                 <p
                 class="error validationerror"
                 ng-show="galleryForm.galleryDescription.$invalid &&
                 galleryForm.galleryDescription.$touched">You must fill out the description of the gallery</p>
              </div>

              <div class="picture">
                <input name="gallery_image" type="file" accept="image/*"
                ng-model="Gallery.image">
              </div>
        </div> <!--end of gallery_panel-->

      <div class="submit_btn">
        <input class="btn" type="submit" value="Add Gallery" />
        <input class="btn" type="submit" value="Delete Gallery" />
      </div>

      </form>
    </div>
